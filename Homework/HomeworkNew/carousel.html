    <header class="header">
        <div class="container">

            </div>
        </div> <!-- /.Container -->
    </header>
    <div class = "width_deceider">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">

        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"

        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"

    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://cdn.4stand.com/huge/59/60/5960253e65c825d5154a0dd1f78c317f81061f74.jpg" class="d-block w-100" alt="0" height="400px">
            <div class="carousel-caption d-none d-md-block">
                <h5>Пример футбольных бутс</h5>
                <p>Nike Vapor</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://sneakernews.com/wp-content/uploads/2022/10/jordan-luka-1-tan-citrus-DR9830-130-6.jpg" class="d-block w-100" alt="1" height=400px">

            </div>
        </div>

                <h5>Пример хоккейных шайб</h5>
                <p>НХЛ</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
